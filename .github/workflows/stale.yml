# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '33 9 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 60
          days-before-close: 14
          stale-issue-message: >
            This issue has been automatically marked as stale due to inactivity over the past 60 days.
            If this issue is still relevant, please add a comment to keep it open.
            Otherwise, it will be closed in 14 days.
          stale-pr-message: >
            This pull request has been automatically marked as stale due to inactivity over the past 60 days.
            If you plan to continue working on this, please add a comment or push new commits.
            Otherwise, it will be closed in 14 days.
          close-issue-message: >
            This issue has been closed due to inactivity.
            If you believe this was closed in error, please reopen it or create a new issue with updated information.
          close-pr-message: >
            This pull request has been closed due to inactivity.
            If you would like to continue this work, please reopen the PR or submit a new one.
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,roadmap,bug'
          exempt-pr-labels: 'pinned,work-in-progress'
